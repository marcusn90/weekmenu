<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Starter</title>
<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	 <!--<link rel="stylesheet" href="css/style.css"> custom styles -->

	<!-- JS -->
	<!--
	<script src="libs/jquery/jquery.min.js"></script>
	 <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
	  -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	
	<script src="app/app.js"></script>
</head>
<body>
	<div class="main" ng-app="app">
		<div ng-controller="UsersCtrl">
			<br> 
				<input ng-model="namefilter">
			<br>
			<ul>
				<li ng-repeat="user in users | filter:namefilter">
					{{user.first_name}} {{user.last_name}}
				</li>
			</ul>
			<button class="btn btn-primary" ng-click="addUser()">ADD</button>
			{{status}}
			<br>
			fname<input ng-model="first_name"><br>
			lname <input ng-model="last_name">
		</div>
	</div>
</body>
</html>
